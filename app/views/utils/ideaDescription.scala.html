@(idea:models.core.Idea)(implicit user:User)

<div class="portlet portlet-default">
    <div class="portlet-heading">
        <div class="portlet-title">
            <h4>@idea.title</h4>
        </div>
        <div class="portlet-widgets">
            <span class="divider"></span>
            <a data-toggle="collapse" data-parent="#accordion" href="#defaultPortlet"><i class="fa fa-chevron-down"></i></a>
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="defaultPortlet" class="panel-collapse collapse in">
        <div class="portlet-body idea-portlet">
            @play.api.templates.Html(idea.description)
        </div>
    </div>
    <div class="portlet-footer">
        <h4>Topics</h4>
        <span class="divider"></span>

        @for( topic <- idea.topics.take(3)){
            <span class="label green">#@topic.title</span>
        }

        @views.html.utils.userDescription(idea.createdBy, title = Some("Authors"))

    </div>
</div>
