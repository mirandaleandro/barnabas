@(loginForm: Form[(String,String)], errorMsg: Option[String] = None)(implicit request: RequestHeader, lang: Lang)
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Flex Admin - Responsive Admin Theme</title>

    <!-- GLOBAL STYLES -->
    <link href="@routes.Assets.at("stylesheets/plugins/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel="stylesheet" type="text/css">
    <link href="@routes.Assets.at("icons/font-awesome/css/font-awesome.min.css")" rel="stylesheet">

    <!-- PAGE LEVEL PLUGIN STYLES -->
    <link href="@routes.Assets.at("stylesheets/plugins/bootstrap-social/bootstrap-social.css")" rel="stylesheet">

    <!-- THEME STYLES -->
    <link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">
    <link href="@routes.Assets.at("stylesheets/plugins.css")" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="@routes.Assets.at("javascripts/html5shiv.js")"></script>
    <script src="@routes.Assets.at("javascripts/respond.min.js")"></script>
    <![endif]-->

  </head>

  <body class="login">

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-banner text-center">
            <h1><i class="fa fa-gears"></i> Flex Admin</h1>
          </div>
          <div class="portlet portlet-green">
            <div class="portlet-heading login-heading">
              <div class="portlet-title">
                <h4><strong>Login to Flex Admin!</strong></h4>
              </div>
              <div class="portlet-widgets">
                <button class="btn btn-white btn-xs">Sign Up</button>
              </div>
              <div class="clearfix"></div>
            </div>
            <div class="portlet-body">
              <form accept-charset="UTF-8" role="form">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" type="text">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                    </label>
                  </div>
                  <br>
                  <a href="index.html" class="btn btn-lg btn-green btn-block">Sign In</a>
                  <hr>
                  <a class="btn btn-block btn-social btn-facebook">
                    <i class="fa fa-facebook"></i> Sign in with Facebook
                  </a>
                  <a class="btn btn-block btn-social btn-twitter">
                    <i class="fa fa-twitter"></i> Sign in with Twitter
                  </a>
                  <a class="btn btn-block btn-social btn-google-plus">
                    <i class="fa fa-google-plus"></i> Sign in with Google
                  </a>
                </fieldset>
                <br>
                <p class="small">
                  <a href="#">Forgot your password?</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- GLOBAL SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="@routes.Assets.at("javascripts/plugins/bootstrap/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/plugins/slimscroll/jquery.slimscroll.min.js")"></script>
    <!-- HISRC Retina Images -->
    <script src="@routes.Assets.at("javascripts/plugins/hisrc/hisrc.js")"></script>

    <!-- PAGE LEVEL PLUGIN SCRIPTS -->

    <!-- THEME SCRIPTS -->
    <script src="@routes.Assets.at("javascripts/flex.js")"></script>

  </body>

</html>
